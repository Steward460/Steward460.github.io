    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialStateContainer = document.getElementById('initial-state');
            const verifyingStateContainer = document.getElementById('verifying-state');
            // const successStateContainer = document.getElementById('success-state');
            const checkbox = document.getElementById('turnstile-checkbox');
            const verifyingIcon = document.getElementById('verifying-i');
            const body = document.body;
            const mainWrapper = document.querySelector('.main-wrapper');
        
            function applyThemeFromQuery() {
                const params = new URLSearchParams(window.location.search);
                const theme = params.get('theme');
                let isDark = false;
                if (theme === 'dark') {
                    isDark = true;
                } else if (theme === 'light') {
                    isDark = false;
                } else {
                    isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                }
        
                if (isDark) {
                    body.classList.remove('theme-light'); body.classList.add('theme-dark');
                    mainWrapper.classList.remove('theme-light'); mainWrapper.classList.add('theme-dark');
                } else {
                    body.classList.remove('theme-dark'); body.classList.add('theme-light');
                    mainWrapper.classList.remove('theme-dark'); mainWrapper.classList.add('theme-light');
                }
            }
            applyThemeFromQuery();
             if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (!new URLSearchParams(window.location.search).has('theme')) {
                        applyThemeFromQuery();
                    }
                });
            }

            // 默认显示复选框状态，隐藏验证中状态
            if (initialStateContainer) {
                initialStateContainer.classList.remove('hidden');
            }
            if (verifyingStateContainer) {
                verifyingStateContainer.classList.add('hidden');
            }
            if (verifyingIcon) {
                verifyingIcon.classList.add('unspun');
            }

            // 为verifying-i图标添加点击事件
            if (verifyingIcon) {
                verifyingIcon.addEventListener('click', () => {
                    // 隐藏初始状态，显示验证中状态
                    if (initialStateContainer) {
                        initialStateContainer.classList.add('hidden');
                    }
                    if (verifyingStateContainer) {
                        verifyingStateContainer.classList.remove('hidden');
                    }
                    // 开始旋转动画
                    verifyingIcon.classList.remove('unspun');
                    
                    // 发送消息给父窗口
                    if (window.parent) {
                        window.parent.postMessage('turnstileClicked', '*');
                    }
                });
            }
            if (checkbox) {
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked && !checkbox.disabled) {
                        checkbox.disabled = true;
                        initialStateContainer.classList.add('hidden');
                        verifyingStateContainer.classList.remove('hidden');
                        document.getElementById('verifying-i').classList.remove('unspun');

                        // Send message to parent window that checkbox was clicked
                        if (window.parent) {
                            window.parent.postMessage('turnstileClicked', '*');
                        }
                    }
                });
            }
        });
            </script>
